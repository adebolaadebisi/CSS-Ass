
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai page</title>
  <style>
    body {
      background-color: #f2f2f2; /* Light gray background */
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333; /* Dark gray header background */
      color: #fff; /* White text */
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333; /* Dark gray footer background */
      color: #fff; /* White text */
      padding: 10px;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <h1>Welcome to our official page</h1>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="html_task1" style="color: #fff;">About</a></li>
        <li><a href="html_task7" style="color: #fff;">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main content -->
  <main>
    <section id="about">
      <h2>About Adebola</h2>
      <p>This is a page about Adebola, showcasing accessibility features.</p>
      <img src="adebola.jpg" alt="A photo of Adebola" width="200">
    </section>
    <section id="contact">
      <h2>Contact Adebola</h2>
      <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-required="true">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true">
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
        <br>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Adebola</p>
  </footer>
</body>
</html>
