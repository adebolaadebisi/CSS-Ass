<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="dashbord.css" />
</head>
<body>
  <!-- Loading Animation -->
  <div class="loader"></div>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <div class="logo">ADEBOLA</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="theme-toggle">:crescent_moon:</button></li>
      </ul>
    </nav>
  </header>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Hi, I'm ADEBOLA</h1>
      <p>Web designer</p>
      <a href="#portfolio" class="cta">View My Work</a>

    </div>
  </section>
  <!-- About Section -->
  <section id="about" class="about">
    <img src="Assets/IMG_5235.jpg" alt="">
    <div class="about-text">
      <h2>About Me</h2>
      <p> I Can Help You With Your Website Design To Make It More Users Friendly. </p>
    </div>
  </section>
  <!-- Skills Section -->
  <section id="skills" class="skills">
    <h2>Skills</h2>
    <div class="skill-bar"><span>HTML</span><div class="bar html"></div></div>
    <div class="skill-bar"><span>CSS</span><div class="bar css"></div></div>
    <div class="skill-bar"><span>JavaScript</span><div class="bar js"></div></div>
  </section>
  <!-- Portfolio Section -->
  <section id="portfolio" class="portfolio">
    <h2>Projects</h2>
    <div class="gallery">
      <div class="card"><img src="Assets/Screenshot 2025-09-17 163450.png" alt="Project 1" /></div>
      <div class="card"><img src="Assets/Screenshot 2025-09-18 155845.png" alt="Project 2" /></div>
      <div class="card"><img src="Assets/Screenshot 2025-09-18 163201.png" alt="Project 3" /></div>
    </div>
  </section>
  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 ADEBOLA</p>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
